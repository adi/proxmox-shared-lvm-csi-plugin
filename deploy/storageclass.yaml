---
# StorageClass for ext4 filesystem
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: proxmox-lvm-ext4
provisioner: csi.proxmox.sqreept.com
parameters:
  storage: "alletra-vg"  # Your Proxmox shared LVM storage name
  cache: "directsync"     # Cache mode: none, writethrough, writeback, directsync
  csi.storage.k8s.io/fstype: "ext4"
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true
reclaimPolicy: Delete

